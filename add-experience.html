<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Welcome to the DevConnector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1>
                <a href="dashboard.html" class="logo-brand"> <i class="fas fa-code"></i> DevConnector </a>
            </h1>
            <ul class="nav">
                <li class="nav__item"><a class="nav__link" href="profiles.html">Developers</a></li>
                <li class="nav__item"><a class="nav__link" href="register.html">Register</a></li>
                <li class="nav__item"><a class="nav__link" href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="menu">
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </nav>
    <section class="sign-up">
        <h1 class="sign-up__heading">Add An Experience</h1>
        <p class="sign-up__text">Add any developer/programming positions that you have had in the past</p>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="* Job Title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="* Company">
                <!-- <small class="text-muted">Email must contain atleast 8 letters/number</small> -->
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="* Location">
            </div>
            <div class="form-group">
                <label for="date" class="date">From Date</label>
                <input type="date" class="form-control" placeholder="From Date">
            </div>
            <div class="form-group">
                <label for="date" class="date">To Date</label>
                <input type="date" class="form-control" placeholder="To Date">
            </div>
            <div class="form-group">
                <input type="checkbox"> <small class="text-muted">Current Job</small>
            </div>
            <div class="form-group">
                <textarea class="form-control" cols="5" rows="5" placeholder="Job Dscription"></textarea>
            </div>
            <a href="#" class="btn btn-primary">Submit</a>
            <a href="dashboard.html" class="btn btn-outline-dark">Go Back</a>
        </form>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
